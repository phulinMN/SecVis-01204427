    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        // $.getJSON('./domestic.json', function (json) {
        myChart.hideLoading();
        myChart.setOption(option = {
            backgroundColor: '#2c343c',
            title: {
                text: 'Ratio IP Usage',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['IPV4', 'IPV6', 'Dual Stack'],
                textStyle: {
                    color: '#ccc'
                }
            },
            visualMap: {
                show: false,
                min: 10,
                max: 4000,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: 'Ratio IP Usage',
                type: 'pie',
                radius: '55%',
                center: ['50%', '50%'],
                data: [{
                        value: 4000,
                        name: 'IPV4'
                    },
                    {
                        value: 10,
                        name: 'IPV6'
                    },
                    {
                        value: 3127,
                        name: 'Dual Stack'
                    }
                ].sort(function (a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }]
        }, true);
        // });
    </script>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('user'));
        myChart.showLoading();
        $.get('user.json', function (data) {
            myChart.hideLoading();
            myChart.setOption(option = {
                // backgroundColor: '#2c343c',
                title: {
                    text: 'User'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    data: data.map(function (item) {
                        return item[0];
                    })
                },
                yAxis: {
                    splitLine: {
                        show: false
                    }
                },
                toolbox: {
                    left: 'center',
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                dataZoom: [{
                    startValue: '00:00'
                }, {
                    type: 'inside'
                }],
                visualMap: {
                    top: 10,
                    right: 10,
                    pieces: [{
                        gt: 0,
                        lte: 50,
                        color: '#096'
                    }, {
                        gt: 50,
                        lte: 100,
                        color: '#ffde33'
                    }, {

                series: {

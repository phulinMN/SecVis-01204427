<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../css/default.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../echart/echarts.min.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="nav-placeholder"></div>
    <script type="text/javascript">
        $(function () {
            $("#nav-placeholder").load("../nav.html");
        });
    </script>
    <div class="container">
        <h1>3.3 hostname (http egress request)</h1>
        <div id="hostname" style="height: 700px"></div>
    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('hostname'));
        myChart.showLoading();
        $.get('./data/e_hostname.json', function (json) {
            myChart.hideLoading();
            myChart.setOption(option = {
                series: [{
                    type: 'treemap',
                    data: json.map(function (data) {
                        return {
                            name: data.name,
                            value: data.value
                        };
                    })
                }]
            });
        });
    </script>
</body>

</html>
